  <body>


<section class="hero is-fullheight is-dark">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <!-- Main Card -->
          <div class="card has-background-grey-darker has-text-light">
            <header class="card-header has-background-link">
              <p class="card-header-title has-text-white is-centered">
                <span class="icon mr-2">
                  <i class="fas fa-id-card"></i>
                </span>
                NIK Parse
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <p class="control has-icons-left">
                    <input id="nik" class="input is-rounded" type="text" placeholder="Masukkan NIK">
                    <span class="icon is-small is-left">
                      <i class="fas fa-fingerprint"></i>
                    </span>
                  </p>
                </div>
                
                <div class="field">
                  <button id="proses" class="button is-link is-fullwidth is-rounded has-text-weight-bold">
                    <span class="icon">
                      <i class="fas fa-search"></i>
                    </span>
                    <span>Analisis NIK</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Results will appear here -->
          <div id="hasil" class="mt-5"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  
  .hero.is-dark {
    background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
  }
  
  .card {
    border-radius: 10px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    transition: all 0.3s;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
  }
  
  .card-header {
    border-radius: 10px 10px 0 0;
  }
  
  .button.is-primary {
    background-color: #00d1b2;
    transition: all 0.3s;
  }
  
  .button.is-primary:hover {
    background-color: #00c4a7;
    transform: scale(1.02);
  }
  
  .input {
    transition: all 0.3s;
  }
  
  .input:focus {
    box-shadow: 0 0 0 2px rgba(0, 209, 178, 0.5);
  }
  
  #hasil .card {
    animation: fadeIn 0.5s;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .footer {
    padding: 2rem;
    border-top: 1px solid #444;
  }
  
  .footer a {
    transition: color 0.3s;
  }
  
  .footer a:hover {
    color: #00d1b2 !important;
  }
</style>
  <script src="{{ site.baseurl }}/assets/js/nik_parse.js"></script>

    <footer class="footer has-background-black-bis">
        <div class="content has-text-centered">
            <a href="{{ site.baseurl }}/" class="has-text-white">
                <strong>[Home]</strong>
            </a>
        </div>
    </footer>
  
</body>
