<!DOCTYPE html>
<html class="theme-dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.css"/>
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
  </head>

  <body>

<div class="columns is-centered">
    <div class="column is-half">
        <div class="box">
        <h3 class="title has-text-white">Instagram Following/Followers Comparator</h3>
        <div class="box">
            <label class="label">Upload Following HTML</label>
            <input type="file" id="followingFile" class="input">
        </div>
        <div class="box">
            <label class="label">Upload Followers HTML</label>
            <input type="file" id="followersFile" class="input">
        </div>
        <div class="field">
            <button class="button is-link" onclick="compareLists()">Compare</button>
        </div>
        <div class="box">
            <h2 class="subtitle has-text-white">Not Following You Back</h2>
            <textarea id="notFollowingBack" readonly></textarea>
            <button class="button is-light copy-btn" onclick="copyToClipboard('notFollowingBack')">Copy</button>
            <button class="button is-light copy-btn" onclick="downloadText('notFollowingBack', 'not_following_back.txt')">Download</button>
        </div>
        <div class="box">
            <h2 class="subtitle has-text-white">You Don't Follow Back</h2>
            <textarea id="notFollowedBack" readonly></textarea>
            <button class="button is-light copy-btn" onclick="copyToClipboard('notFollowedBack')">Copy</button>
            <button class="button is-light copy-btn" onclick="downloadText('notFollowedBack', 'not_followed_back.txt')">Download</button>
        </div>
    </div>
</div>
</div>
<style>
  
            body { background-color: #121212; color: #ffffff; }
            .container { max-width: 800px; margin: 50px auto; }
            textarea { width: 100%; height: 150px; }
            .box { background-color: #1e1e1e; }
            .copy-btn { margin-top: 10px; }
</style>
  <script src="{{ site.baseurl }}/assets/js/ig_comparator.js"></script>

    <footer class="footer has-background-black-bis">
        <div class="content has-text-centered">
            <a href="{{ site.baseurl }}/" class="has-text-white">
                <strong>[Home]</strong>
            </a>
        </div>
    </footer>
  
</body>
</html>
