<footer class="bg-white dark:bg-gray-800 shadow-inner mt-12">
  <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-8 px-4 py-8">
    <!-- Spacer / Branding area -->
    <div></div>

    <!-- Navigation & Social Links -->
    <div class="text-center">
      <!-- Navigation Links -->
      <p class="mb-2 text-gray-700 dark:text-gray-300">
        <a
          href="{{ '/feed' | prepend: site.baseurl }}"
          class="hover:text-blue-400 transition"
          >RSS Feed</a
        >
        <span class="mx-2">|</span>
        <a
          href="{{ '/guestbook' | prepend: site.baseurl }}"
          class="hover:text-blue-400 transition"
          >Guest Book</a
        >
      </p>

      <!-- Social Icons -->
      <div
        class="flex justify-center items-center space-x-4 text-gray-600 dark:text-gray-300 text-xl"
      >
        <!-- Email -->
        <a
          href="mailto:{{ site.email }}"
          class="hover:text-blue-400 transition"
          aria-label="Email"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 1.5 6.75m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
            />
          </svg>
        </a>

        <!-- LinkedIn -->
        <a
          href="https://linkedin.com/{{ site.linkedin_username }}"
          class="hover:text-blue-400 transition"
          aria-label="LinkedIn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.48 8h4V24h-4V8zm7.5 0h3.83v2.16h.05c.53-1 1.82-2.16 3.75-2.16 4 0 4.74 2.62 4.74 6.03V24h-4v-8.38c0-2-.03-4.59-2.8-4.59-2.8 0-3.23 2.19-3.23 4.44V24h-4V8z"
            />
          </svg>
        </a>

        <!-- GitHub -->
        <a
          href="https://github.com/{{ site.github_username }}"
          class="hover:text-blue-400 transition"
          aria-label="GitHub"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 2.25A9.75 9.75 0 0 0 2.25 12c0 4.29 2.77 7.93 6.6 9.22.48.09.65-.21.65-.47v-1.69c-2.68.58-3.25-1.3-3.25-1.3-.44-1.12-1.07-1.42-1.07-1.42-.88-.6.07-.59.07-.59.98.07 1.5.95 1.5.95.87 1.49 2.28 1.06 2.84.81.09-.64.34-1.06.62-1.3-2.16-.24-4.43-1.08-4.43-4.82 0-1.06.38-1.93 1-2.61-.1-.24-.44-1.14.1-2.38 0 0 .75-.24 2.46.92a8.44 8.44 0 0 1 4.5 0c1.71-1.16 2.46-.92 2.46-.92.54 1.24.2 2.14.1 2.38.62.68 1 1.55 1 2.61 0 3.75-2.28 4.58-4.45 4.82.35.3.66.89.66 1.8v2.67c0 .26.17.56.66.47A9.75 9.75 0 0 0 21.75 12 9.75 9.75 0 0 0 12 2.25Z"
            />
          </svg>
        </a>
        <!-- X / Twitter -->
        <a
          href="https://x.com/{{ site.twitter_username }}"
          class="hover:text-blue-400 transition"
          aria-label="X"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M14.24 10.32 22.03 0h-2.01l-6.73 8.39L7.81 0H0l8.19 11.64L0 24h2.01l7.07-8.81L16.19 24H24l-9.76-13.68Zm-2.51 3.13-.82-1.18L3.27 1.53h3.33l6.2 8.94.82 1.18 7.99 11.54h-3.33l-6.2-8.94Z"
            />
          </svg>
        </a>

        <!-- Reddit -->
        <a
          href="https://reddit.com/user/{{ site.reddit_username }}"
          class="hover:text-blue-400 transition"
          aria-label="Reddit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 12c0-1.11-.89-2-2-2-.49 0-.94.18-1.29.49-1.58-1.11-3.68-1.85-6.06-1.98l1.25-3.89 3.38.79c0 1.1.89 2 2 2s2-.9 2-2-.89-2-2-2c-.79 0-1.48.46-1.8 1.12l-3.83-.9c-.27-.06-.55.09-.64.35l-1.54 4.82c-2.56.09-4.88.83-6.59 2.05C2.94 10.18 2.49 10 2 10c-1.11 0-2 .89-2 2 0 .82.5 1.53 1.23 1.83-.03.21-.05.42-.05.63 0 3.54 4.48 6.42 10 6.42s10-2.88 10-6.42c0-.21-.02-.42-.05-.63.73-.3 1.23-1.01 1.23-1.83zm-16.13 2c0-.79.65-1.43 1.44-1.43.79 0 1.43.64 1.43 1.43s-.64 1.43-1.43 1.43c-.79 0-1.44-.64-1.44-1.43zm7.44 3.28c-.86.86-2.6.91-2.81.91s-1.95-.05-2.81-.91c-.2-.2-.2-.52 0-.72s.52-.2.72 0c.45.45 1.56.66 2.09.66s1.64-.21 2.09-.66c.2-.2.52-.2.72 0s.2.52 0 .72zm-.01-1.85c-.79 0-1.43-.64-1.43-1.43s.64-1.43 1.43-1.43c.79 0 1.44.64 1.44 1.43s-.65 1.43-1.44 1.43z"
            />
          </svg>
        </a>

        <!-- Telegram -->
        <a
          href="https://t.me/{{ site.telegram_username }}"
          class="hover:text-blue-400 transition"
          aria-label="Telegram"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M9.993 17.545c-.39 0-.323-.147-.46-.52l-1.15-3.783L19.37 6.89c.14-.1-.03-.155-.22-.056L5.7 12.91.977 11.44c-.4-.127-.408-.4.08-.59l21.12-8.15c.49-.19.91.12.75.88l-3.6 17.08c-.13.63-.5.78-1.01.49l-5.02-3.69-2.4 2.31z"
            />
          </svg>
        </a>

        <!-- Discord -->
        <a
          href="https://discord.com/users/{{ site.discord_username }}"
          class="hover:text-blue-400 transition"
          aria-label="Discord"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M20.317 4.369a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.249-1.844-.276-3.68-.276-5.486 0a12.555 12.555 0 00-.617-1.25.077.077 0 00-.079-.037c-1.69.312-3.352.84-4.884 1.515a.07.07 0 00-.032.027C.533 9.045-.32 13.58.099 18.057a.082.082 0 00.031.056 19.9 19.9 0 005.993 3.033.077.077 0 00.084-.027c.462-.63.873-1.295 1.226-1.994a.076.076 0 00-.041-.104 13.096 13.096 0 01-1.872-.9.077.077 0 01-.007-.128c.126-.094.252-.192.372-.291a.074.074 0 01.077-.01c3.927 1.793 8.18 1.793 12.061 0a.074.074 0 01.078.009c.12.099.246.198.372.291a.077.077 0 01-.006.128 12.324 12.324 0 01-1.873.899.076.076 0 00-.04.105c.36.698.77 1.362 1.225 1.993a.076.076 0 00.084.028 19.876 19.876 0 005.994-3.033.077.077 0 00.031-.055c.5-5.177-.838-9.673-3.549-13.662a.06.06 0 00-.03-.028zM8.02 15.331c-1.182 0-2.156-1.085-2.156-2.419 0-1.333.955-2.418 2.157-2.418 1.21 0 2.175 1.093 2.157 2.418 0 1.334-.955 2.419-2.157 2.419zm7.974 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.954-2.418 2.157-2.418 1.21 0 2.175 1.093 2.157 2.418 0 1.334-.947 2.419-2.157 2.419z"
            />
          </svg>
        </a>

        <!-- YouTube -->
        <a
          href="https://youtube.com/{{ site.youtube_username }}"
          class="hover:text-blue-400 transition"
          aria-label="YouTube"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M23.5 6.5s-.2-1.6-.8-2.3c-.7-.9-1.5-1-1.9-1.1C17.7 3 12 3 12 3s-5.7 0-8.8.1c-.4 0-1.2.2-1.9 1.1C.7 4.9.5 6.5.5 6.5S0 8.4 0 10.3v1.4c0 1.9.5 3.8.5 3.8s.2 1.6.8 2.3c.7.9 1.7.9 2.2 1 1.6.2 6.5.2 6.5.2s5.7 0 8.8-.1c.4 0 1.2-.2 1.9-1.1.6-.7.8-2.3.8-2.3s.5-1.9.5-3.8v-1.4c0-1.9-.5-3.8-.5-3.8zM9.5 15.5v-7l6 3.5-6 3.5z"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- Back to top -->
    <div class="flex justify-end items-start">
      <a
        href="#top"
        class="mt-1 w-10 h-10 flex items-center justify-center border border-gray-300 dark:border-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 hover:text-black dark:hover:text-white transition"
        aria-label="Back to top"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 6.75 12 3m0 0 3.75 3.75M12 3v18"
          />
        </svg>
      </a>
    </div>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-200 dark:border-gray-700"></div>

  <!-- Footer Note -->
  <div
    class="max-w-6xl mx-auto px-4 py-6 text-center text-sm text-gray-500 dark:text-gray-400"
  >
    <p>{{ site.footer }}</p>
    <p>
      Powered by
      <a href="https://jekyllrb.com/" class="text-blue-400 hover:underline"
        >Jekyll</a
      >
    </p>
    <p>
      &copy;{{ site.time | date: '%Y' }}
      <a
        href="https://github.com/whdzera/jekyll-tear"
        class="text-blue-400 hover:underline"
        >Tear Theme</a
      >.
    </p>
  </div>
</footer>
