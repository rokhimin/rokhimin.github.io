<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script
    type="module"
    src="{{ site.baseurl }}/app/javascript/dark-prefered.js"
  ></script>
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/app/assets/stylesheets/tailwind-output.css"
  />
  {% if jekyll.environment == "development" %}
  <script type="module" src="http://localhost:5173/application.js"></script>
  {% else %}
  <script
    type="module"
    src="{{ site.baseurl }}/app/build/application.js"
  ></script>
  {% endif %}
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/app/assets/stylesheets/bprogress.css"
  />
</head>
